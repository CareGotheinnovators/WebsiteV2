  <script>
  let lenis;
  $( document ).ready(function() {    
    if ($('.navbar .nav-menu-wrapper .nav-link.w--current').length) {
      let curNavItemPos = $('.navbar .nav-menu-wrapper .nav-link.w--current').first().position().left;
      let curNavItemWidth = $('.navbar .nav-menu-wrapper .nav-link.w--current').first().width() / 2 - 3;
      $('.nav-link-dot.under-dot').css({ opacity: '1', left: curNavItemPos + curNavItemWidth + 'px' });
      $('.nav-menu-wrapper .nav-link').hover( function(){
        let navItemPos = $(this).position().left + ($(this).width() / 2) - 3 + 'px';
        $('.nav-link-dot.under-dot').css({'opacity': '1', left: navItemPos });
      }, function() {
        $('.nav-link-dot.under-dot').css('opacity', '1');
        $('.nav-link-dot.under-dot').css({ opacity: '1', left: curNavItemPos + curNavItemWidth + 'px' });
      });
    } else {
      $('.nav-menu-wrapper .nav-link').hover( function(){
        let navItemPos = $(this).position().left + ($(this).width() / 2) - 3 + 'px';
        $('.nav-link-dot.under-dot').css({'opacity': '1', left: navItemPos });
      }, function() {
        $('.nav-link-dot.under-dot').css('opacity', '0');
      });
    }
    // custum smooth scroll
    if (Webflow.env('editor') === undefined) {
      lenis = new Lenis();
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);
    };
    $('.menu-button.w-nav-button').on('click', function(){
      if(!$(this).hasClass('w--open')) {
        $('html').css('overflow', 'hidden');
      } else {
        $('html').css('overflow', '');
      }
    });
  });
  function dynamicScript() {
    if (!$('#dynamic-calendly').length) {
      var script = $('<script>');
      script.attr('src', 'https://assets.calendly.com/assets/external/widget.js');
      script.attr('id', 'dynamic-calendly');
      $('body').append(script);
      window.removeEventListener('mousemove', dynamicScript);
      window.removeEventListener('touchstart', dynamicScript);
    }
  }
  window.addEventListener('mousemove', dynamicScript);
  window.addEventListener('touchstart', dynamicScript);
</script>
